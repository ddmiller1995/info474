<!DOCTYPE html>
<html>
<head>
	<title>INFO 474 Assignment 3</title>
	<link rel="icon" href="airplane-favicon.png" type="image/x-icon">
	<link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Domestic Flight Visualization </h1>
	<h2>Dakota Miller - INFO 474</h2>
	<div id="map"></div>
	<div id="graph">
		<div id="controls">
			<label for="year-range">Year range:</label>
			<input type="text" id="year-range" readonly style="border:0; color:'red'; font-weight:bold;">
			<div id="years" class="slider-range"></div>
			<p>Filter by airport:</p>
			<select id="airports-select">
			</select>
		</div>
	</div>
	<div id="loading"><img src="loading.gif" /></div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="viz.js" type="text/javascript"></script>
</body>
</html>
